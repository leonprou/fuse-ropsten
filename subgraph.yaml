specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ForeignBridgeFactory
    network: ropsten
    source:
      address: "0xaC116929b2baB59D05a1Da99303e7CAEd100ECC9"
      abi: ForeignBridgeFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ForeignBridgeDeployedEvent
      abis:
        - name: ForeignBridgeFactory
          file: ./abis/ForeignBridgeFactory.json
      eventHandlers:
        - event: ForeignBridgeDeployed(indexed address,indexed address,uint256)
          handler: handleForeignBridgeDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Token
    network: ropsten
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
      abis:
        - name: Token
          file: ./abis/BasicToken.json
  - kind: ethereum/contract
    name: ForeignBridgeErcToErc
    network: ropsten
    source:
      abi: ForeignBridgeErcToErc
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ForeignBridgeErcToErc
      abis:
        - name: ForeignBridgeErcToErc
          file: ./abis/ForeignBridgeErcToErc.json